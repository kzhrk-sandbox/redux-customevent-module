<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>first tab</h1>
    <div class="js-tab-el" aria-label="group1">
      <ul role="tablist">
        <li class="js-tab" id="tab1" role="tab" aria-controls="tab1-contents">tab1</li>
        <li class="js-tab" id="tab2" role="tab" aria-controls="tab2-contents">tab2</li>
        <li class="js-tab" id="tab3" role="tab" aria-controls="tab3-contents">tab3</li>
        <li class="js-tab" id="tab4" role="tab" aria-controls="tab4-contents">tab4</li>
      </ul>
      <div class="js-tab-contents" id="tab1-contents" role="tabpanel" aria-labelledby="tab1">tab1 contents</div>
      <div class="js-tab-contents" id="tab2-contents" role="tabpanel" aria-labelledby="tab2">tab2 contents</div>
      <div class="js-tab-contents" id="tab3-contents" role="tabpanel" aria-labelledby="tab3">tab3 contents</div>
      <div class="js-tab-contents" id="tab4-contents" role="tabpanel" aria-labelledby="tab4">tab4 contents</div>
    </div>
    <h1>second tab</h1>
    <div class="js-tab-el" aria-label="group2">
      <ul role="tablist">
        <li class="js-tab" id="tab5" role="tab" aria-controls="tab5-contents">tab5</li>
        <li class="js-tab" id="tab6" role="tab" aria-controls="tab6-contents">tab6</li>
        <li class="js-tab" id="tab7" role="tab" aria-controls="tab7-contents">tab7</li>
        <li class="js-tab" id="tab8" role="tab" aria-controls="tab8-contents">tab8</li>
      </ul>
      <div class="js-tab-contents" id="tab5-contents" role="tabpanel" aria-labelledby="tab5">tab5 contents</div>
      <div class="js-tab-contents" id="tab6-contents" role="tabpanel" aria-labelledby="tab6">tab6 contents</div>
      <div class="js-tab-contents" id="tab7-contents" role="tabpanel" aria-labelledby="tab7">tab7 contents</div>
      <div class="js-tab-contents" id="tab8-contents" role="tabpanel" aria-labelledby="tab8">tab8 contents</div>
    </div>
  </body>
</html>
